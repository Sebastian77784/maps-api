<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa de Restaurantes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    .average-marker-icon {
      width: 30px;
      height: 30px;
      background-color: #007bff;
      /* Un azul destacado */
      border-radius: 50%;
      /* Forma redonda */
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
      border: 3px solid #fff;
      /* Borde blanco para resaltar */
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
      transform: translateY(-50%);
      /* Ajustar la posición para que el centro del círculo apunte al punto */
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
      <a class="navbar-brand fw-bold text-primary" href="#">MAPS</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item"><a class="nav-link active" href="#"
              data-search="restaurantes en nuevo casas grandes">Restaurant</a></li>
          <li class="nav-item"><a class="nav-link" href="#" data-search="cafeterias en nuevo casas grandes">Coffee
              Shop</a></li>
          <li class="nav-item"><a class="nav-link" href="#" data-search="gasolineras en nuevo casas grandes">Gas
              Station</a></li>
          <li class="nav-item"><a class="nav-link" href="#"
              data-search="hoteles,moteles en nuevo casas grandes">Hotels</a></li>
          <li class="nav-item"><a class="nav-link" href="#"
              data-search="tiendas en nuevo casas grandes, Chihuahua">Groceries</a></li>
        </ul>
        <img src="https://testingbot.com/free-online-tools/random-avatar/300" class="rounded-circle" alt="user"
          width="30px">
      </div>
    </div>
  </nav>

  <!-- Main Section -->
  <div class="search-section">

    <div class="row">
      <aside class="col-lg-4 position-absolute">
        <div>
          <h4 class="fw-semibold mb-3">Where do you want to eat?</h4>

          <div class="input-group mb-3">
            <input type="text" value="Nuevo Casas Grandes" class="form-control" placeholder="Nuevo Casas Grandes"
              id="location-input">
            <button class="btn btn-primary" id="search-btn"><i class="fa fa-search"></i></button>
          </div>

          <div class="mb-4">
            <button id="btnRating" class="btn btn-outline-warning filter-btn me-2"><i class="fa fa-star"></i>
              Valorados</button>
            <button id="btnValorados" class="btn btn-outline-secondary filter-btn me-2">Comentarios</button>
          </div>

        </div>
        <!-- Restaurant Cards -->
        <div id="restaurants-list">
          <div class="restaurant-card p-3">
            <img src="" class="w-100 restaurant-img" alt="">
            <h6 class="mt-3 mb-1 fw-bold">The Gourmet Kitchen</h6>
            <p class="mb-2 text-muted">
              <i class="fa fa-location"></i> 4.1 km
              <span class="text-success"><i class="fa fa-success"></i> Take away</span>
              <span class="text-danger"><i class="fa fa-times"></i> Dine-in</span>
            </p>
            <div class="rating"><i class="fa fa-star"></i> 5.0</div>
          </div>
        </div>



      </aside>

      <div class="col-lg-12">
        <div id="map" class="map-container"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/script.js"></script>
  <script
    src="https://maps.googleapis.com/maps/api/js?api-key,geometry,marker&callback=initMap"
    async defer></script>



</body>

</html>
